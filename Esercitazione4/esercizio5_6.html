<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="esercizio5_6.css">
</head>
<body>

    <h1>CALCOLATRICE</h1>

    <!-- Contenitore principale per input e bottoni, usa la griglia -->
    <div class="calculator-container">
        <!-- Input -->
        <input type="text" id="valoreA" placeholder="Numero A" oninput="validateNumber(this)">
        <input type="text" id="valoreB" placeholder="Numero B" oninput="validateNumber(this)">


        <!-- Bottoni -->
        <button onclick="som()">SOMMA</button>
        <button onclick="sot()">SOTTRAZIONE</button>
        <button onclick="molt()">MOLTIPLICAZIONE</button>
        <button onclick="div()">DIVISIONE</button>

        <!-- Risultato -->
        <input type="text" id="risultato" value="0" readonly>
        <button id="clear-button" onclick="nuovoCalcolo()">C</button>
    </div>

    <p id="messaggio"></p>
    <script src="esercizio5_6.js" defer></script>
</body>
</html>
