<body>
    <h1>Gioco: Indovina il numero!</h1>
    <p>Inserisci un numero tra 0 e 100:</p>

    <button onclick="controllaNumero()">Controlla</button>
    
    <p>Tentativi: <input type="text" id="conteggio" value="0" readonly></p>
    <p id="messaggio"></p>
    
    <button onclick="nuovoGioco()">Nuovo Gioco</button>

    <script src="esercizio5_3.js" defer></script>
